name: CI

on:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  # 共通のセットアップジョブ（キャッシュウォーミング用）
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

  # lint と test を並列実行
  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Run lint checks
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Run tests
        run: make test
