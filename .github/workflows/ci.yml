name: CI

on:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  # Frontend jobs
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Run ESLint
        run: pnpm --dir frontend run lint

      - name: Check TypeScript
        run: pnpm --dir frontend exec tsc --noEmit

      - name: Check formatting
        run: pnpm --dir frontend exec prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,scss,md}"

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Run tests with coverage
        run: pnpm --dir frontend run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  # Backend jobs
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Run flake8
        run: poetry -C backend run flake8 app tests

      - name: Run mypy
        run: poetry -C backend run mypy app

      - name: Check formatting (isort)
        run: poetry -C backend run isort --check-only app tests

      - name: Check formatting (black)
        run: poetry -C backend run black --check app tests

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Run tests with coverage
        run: poetry -C backend run pytest --cov=app --cov-report=term-missing --cov-report=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/htmlcov/
          retention-days: 7

  # Security checks
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Check frontend dependencies
        run: pnpm --dir frontend audit --audit-level=moderate
        continue-on-error: true

      - name: Check backend dependencies
        run: poetry -C backend check
        continue-on-error: true

      - name: Check for known security issues
        run: poetry -C backend run pip-audit || echo "pip-audit not available, skipping"
        continue-on-error: true
