# Stop running hooks after the first failure for faster feedback
fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
  - repo: local
    hooks:
      - id: frontend-format
        name: frontend prettier format
        entry: pnpm --dir frontend exec node scripts/format.mjs
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css|scss|md|html|ya?ml|cjs|mjs)$
        pass_filenames: true
      - id: frontend-lint
        name: frontend eslint
        entry: pnpm --dir frontend exec node scripts/run-eslint.mjs
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: true
      - id: frontend-tests
        name: frontend vitest related
        entry: pnpm --dir frontend exec node scripts/run-vitest-related.mjs
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: true
      - id: backend-isort
        name: backend isort
        entry: python backend/scripts/run_poetry_tool.py isort
        language: system
        files: ^backend/.*\.py$
        pass_filenames: true
      - id: backend-black
        name: backend black
        entry: python backend/scripts/run_poetry_tool.py black
        language: system
        files: ^backend/.*\.py$
        pass_filenames: true
      - id: backend-flake8
        name: backend flake8
        entry: python backend/scripts/run_poetry_tool.py flake8
        language: system
        files: ^backend/.*\.py$
        pass_filenames: true
